  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZxHq28my4VLR-xX94wvkr6Gf-ohyeH98",
      authDomain: "e-y-yonetici.firebaseapp.com",
      projectId: "e-y-yonetici"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function tryPaths(paths) {
      for (const p of paths) {
        try {
          const ref = doc(db, p, id);
          const snap = await getDoc(ref);
          if (snap.exists()) return snap;
        } catch (e) {
          console.warn("Path failed:", p, e);
        }
      }
      return null;
    }

    async function load() {
      const content = document.getElementById("content");
      if (!id) {
        content.innerHTML = `<div class="max-w-xl mx-auto p-6 bg-white rounded shadow"><p class="text-red-600 font-semibold">❌ ID eksik. Lütfen URL'ye ?id=... ekleyin.</p></div>`;
        return;
      }

      // Try likely collection paths (adjust if your Firestore uses different path)
      const possiblePaths = [
        "pending_reservations",
        "artifacts/default-app-id/public/data/pending_reservations"
      ];

      // Try each path: note Firestore doc() requires collection path then doc id
      // We'll attempt to getDoc for each constructed ref
      let docSnap = null;
      for (const p of possiblePaths) {
        try {
          const ref = doc(db, p, id);
          docSnap = await getDoc(ref);
          if (docSnap.exists()) break;
        } catch (err) {
          console.warn("Hata path denemesinde:", p, err);
        }
      }

      if (!docSnap || !docSnap.exists()) {
        content.innerHTML = `<div class="max-w-xl mx-auto p-6 bg-white rounded shadow"><p class="text-red-600 font-semibold">❌ Veri bulunamadı (tanımlanan path'lerde).</p><p class="text-sm mt-2 text-gray-600">Firestore path'iniz farklıysa söyleyin, ben düzenleyeyim.</p></div>`;
        return;
      }

      const data = docSnap.data();
      const service = (data.serviceType || "").toLowerCase();
      const tmpl = (service === "dugun") ? document.getElementById("tmpl-dugun") : document.getElementById("tmpl-nisan");
      const clone = tmpl.content.cloneNode(true);
      content.innerHTML = "";
      content.appendChild(clone);

      // After template inserted, wire up dynamic parts
      // QR kod: use data.qrCodeContent or fallback to katalog.html?id=...
      const qrDiv = document.getElementById("qrcode");
      try {
        if (qrDiv) {
          const text = data.qrCodeContent || ("katalog.html?id=" + id);
          // clear existing children
          qrDiv.innerHTML = "";
          new window.QRCode(qrDiv, { text, width: 180, height: 180 });
        }
      } catch (e) {
        console.error("QR oluşturma hatası:", e);
      }

      // Dynamic texts
      const disp = document.getElementById("qrCodeDisplayText");
      if (disp && data.qrCodeDisplayText) disp.textContent = data.qrCodeDisplayText;

      const thank = document.getElementById("thankYouMessage");
      if (thank && data.thankYouMessage) thank.innerHTML = data.thankYouMessage;

      // If you want to auto-open katalog link in new tab (not recommended), uncomment:
      // if (data.qrCodeContent) window.open(data.qrCodeContent, "_blank");
    }

    load();
  </script>
