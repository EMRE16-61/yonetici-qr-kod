<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZxHq28my4VLR-xX94wvkr6Gf-ohyeH98",
      authDomain: "e-y-yonetici.firebaseapp.com",
      projectId: "e-y-yonetici"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    async function fetchData() {
      if (!id) {
        document.getElementById("qrText").textContent = "âŒ ID eksik.";
        return;
      }

      try {
        const docRef = doc(db, "pending_reservations", id); // Firestore yolu dÃ¼zeltildi

          document.getElementById("qrText").textContent = data.qrCodeDisplayText || "";
          
          if (data.thankYouMessage) {
            document.getElementById("thankYou").innerHTML = `

        }
      } catch (error) {
        document.getElementById("qrText").textContent = "âŒ Veri Ã§ekerken bir hata oluÅŸtu.";
