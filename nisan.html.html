<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Nişan Çekimi</title>
</head>
<body>
  <h1>Nişan Çekimi Sayfası</h1>
  <p>Bu sayfa QR kodla açıldı.</p>
  <div id="idBox">Yükleniyor...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    document.getElementById('idBox').textContent = `Rezervasyon ID: ${id || 'Belirtilmedi'}`;
  </script>
</body>
</html>
